</head>
<body>
<hr />
<h1 align="center">Oxford Grading Scale.</h1>
<hr />
<p>
<p>0 = No contraction</p>
<p>1 = Flicker or trace of contraction</p>
<p>2 = Active movement, with gravity eliminated</p>
<p>3 = Active movement against gravity</p>
<p>4 = Active movement against gravity and resistance</p>
<p>5 = Normal power</p>

</p>
<hr />
</body>
