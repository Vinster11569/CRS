<label><p  class="PageReadable">Welcome to the Bournemouth University physiotherapy clinical reasoning tool.</p>
<p  class="PageReadableBrightRed">The purpose of this tool is to simulate the assessment and management process within an outpatients physiotherapy setting to enable development of your clinical reasoning skills prior to placement.</p>
<p  class="PageReadableBrightGreen">As you work through each section you will collect information from a subjective interview and information from an objective physical assessment. Gathered information will be used to guide the clinical reasoning process through a series of multiple choice questions. The next stage enables you to write a problem list, goals and a treatment plan for the case study. In the final section you choose from a series of treatment options and will receive feedback on your choices.</p></label></div>
